name: Test and lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Vitest & lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Lint
        run: npm run lint

      - name: Run unit and Playwright tests
        run: npm run test:ci

      - name: Upload coverage & Vitest report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-results
          path: |
            coverage
            reports/vitest-junit.xml
          if-no-files-found: warn

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            playwright-report
            reports/playwright/results.xml
          if-no-files-found: warn

      - name: Upload SEO snapshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: seo-home-no-js
          path: artifacts/seo
          if-no-files-found: warn

      - name: Vitest Test Report
        uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }} # run this step even if previous step failed
        with:
          name: Vitest
          path: reports/vitest-junit.xml
          reporter: jest-junit

      - name: Playwright Test Report
        uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }}
        with:
          name: Playwright
          path: reports/playwright/results.xml
          reporter: jest-junit
